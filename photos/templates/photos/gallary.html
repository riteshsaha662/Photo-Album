<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gallary</title>

    <style>
      .image-thumbnail{
        height: 200px;
        object-fit: cover;
      }
      a{
        text-decoration: none;
        color: black;
      }
    </style>

  </head>
  <body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <a href="{% url 'gallary' %}">All</a>
                      </li>

                      {% for categories in category %}
                        <li class="list-group-item">
                          <a href="{% url 'gallary' %}?category={{categories.name}}">
                          {{categories.name}}
                        </a>
                        </li>
                      {% endfor %}

                      
        

                        <a href="{% url 'add' %}"  class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>

                    </ul>
                  </div>

            </div>
            <div class="col-md-9">
                <div class="row">

                  {% for photo in photos %}


                  

                    <div class="col-md-4">
                      <div class="card my-2">
                        <img src="{{photo.image.url}}" class="image-thumbnail" alt="...">
                        <div class="card-body">
                          <small>Category: {{photo.category.name}}</small>
                        </div>
                        <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m1">View</a>
                      </div>
                    </div>
                    {% empty %}
                  <h1>No Photos...</h1>
                  {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
