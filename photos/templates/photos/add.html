<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Photos</title>
  </head>
  <body class="m-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallary' %}" class="btn btn-dark my-3">Go back</a>
                <div class="card">


                    <form method="POST" action="" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a discription" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a Category...</option>
                                {% for categories in category %}
                                <option value="{{categories.id}}">{{categories.name}}</option>
                                {% endfor %}

                            </select>
                        </div>       
                        
                        <div class="form-group m-3">
                            <label>Create a new Category</label>
                            <input name="category_new" type="text" placeholder="Create a new Category" class="form-control">
                        </div>
                        
                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
